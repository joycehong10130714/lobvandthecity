<!-- HTML 部分 -->
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone模擬器</title>
    <!-- 連接CSS文件 -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="iphone">
      <div class="screen">
        <!-- 新增背景圖片容器 -->
        <div class="screen-background"></div>
        
        
        <!-- 狀態欄 -->
        <div class="status-bar">
          <div class="left">
            <div class="carrier">台灣大哥大 TS</div>
          </div>
          <div class="time">下午 5:55</div>
          <div class="icons">
            <div class="battery">59% ⚡</div>
          </div>
        </div>
        
        <div class="home-screen">
          <div class="row">
            <div class="app-container">
              <div class="app" id="app1"></div>
              <div class="app-name">Spotify</div>
            </div>
            <div class="app-container">
              <div class="app" id="app2"></div>
              <div class="app-name">Line</div>
            </div>
            <div class="app-container">
              <div class="app" id="app3"></div>
              <div class="app-name">Chrome</div>
            </div>
            <div class="app-container">
              <div class="app" id="app4"></div>
              <div class="app-name">X</div>
            </div>
          </div>
          
          <div class="row">
            <div class="app-container">
              <div class="app" id="app5"></div>
              <div class="app-name">Instagram</div>
            </div>
            <div class="app-container">
              <div class="app" id="app6"></div>
              <div class="app-name">Google Maps</div>
            </div>
            <div class="app-container">
              <div class="app" id="app7"></div>
              <div class="app-name">照片</div>
            </div>
            <div class="app-container">
              <div class="app" id="app8"></div>
              <div class="app-name"></div>
            </div>
          </div>
        </div>
    
        <div class="dock">
          <a href="https://www.surpriselab.com.tw/loveandthecity/" target="_blank" class="app-link">
            <div class="app" id="dock-app1"></div>
          </a>
        </div>
    
        <!-- App 視圖 (會顯示你的截圖) -->
        <div class="app-view" id="app1-view">
          <img src="https://i.imgur.com/Z7dA0a6.png" alt="Spotify Screenshot">
        </div>
        <div class="app-view" id="app2-view">
          <img src="https://i.imgur.com/4mUgLMb.png" alt="Line Screenshot">
        </div>
        <div class="app-view" id="app3-view">
          <img src="https://i.imgur.com/jQvKNcg.png" alt="Chrome Screenshot">
        </div>
        <div class="app-view" id="app4-view">
          <img src="https://i.imgur.com/kioqUdT.png" alt="X Screenshot">
        </div>
        <div class="app-view" id="app5-view">
          <img src="https://i.imgur.com/6lVMWpc.png" alt="Instagram Screenshot">
        </div>
        <div class="app-view" id="app6-view">
          <img src="https://i.imgur.com/MF9LOY9.png" alt="Google Maps Screenshot">
        </div>
        <div class="app-view" id="app7-view">
          <img src="https://i.imgur.com/eeMUbFo.png" alt="Photo Screenshot">
        </div>
        <div class="app-view" id="app8-view">
          <img src="https://i.imgur.com/KDysIdv.jpg" alt="Other App Screenshot">
        </div>
        <!-- Dock Apps 視圖 -->
        <div class="app-view" id="dock-app1-view">
          <img src="https://i.imgur.com/G5tfEVH.jpeg" alt="LINE Screenshot">
        </div>
        <div class="app-view" id="dock-app2-view">
          <img src="https://i.imgur.com/KDysIdv.jpg" alt="Camera Screenshot">
        </div>
        <div class="app-view" id="dock-app3-view">
          <img src="https://i.imgur.com/KDysIdv.jpg" alt="Spotify Screenshot">
        </div>
        <div class="app-view" id="dock-app4-view">
          <img src="https://i.imgur.com/KDysIdv.jpg" alt="Facebook Screenshot">
        </div>
      </div>
      <div class="home-button"></div>
    </div>

    <!-- 連接JavaScript文件 -->
    <script src="js/script.js"></script>
</body>
</html>
